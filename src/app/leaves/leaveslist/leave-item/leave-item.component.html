<a class="list-group-item clearfix"
  routerLinkActive="active"
  [routerLink]="[index]"
  >
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{leave.description}}</h4>
    <p class="list-group-item-text">{{leave.startDate }} <b>To</b>  {{leave.endDate}} </p>
  </div>
  <span class="pull-right">{{leave.type}}</span>
</a>
