<div class="row">
  <div class="col col-xs-6 col-md-4">
     <app-menu [idTemplate]="'reporting'"></app-menu>
  </div>
  <div class="col col-xs-4 col-md-6">
    <!--<router-outlet></router-outlet>-->
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="single"
      [legend]="showLegend"
      [explodeSlices]="explodeSlices"
      [labels]="showLabels"
      [doughnut]="doughnut"
      [gradient]="gradient"
      (select)="onSelect($event)">
    </ngx-charts-pie-chart>
  </div>
</div>
